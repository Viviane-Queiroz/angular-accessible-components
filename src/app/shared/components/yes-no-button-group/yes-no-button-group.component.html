<div 
  role="radiogroup" 
  aria-labelledby="label"
  class="button-group">
  <label id="label" class="label">{{ label }}</label>
  <button 
    role="radio"
    [attr.aria-checked]="value === options.YES"
    type="button" 
    class="button button-yes" 
    [class.button-pressed]="value === options.YES"
    (click)="activate(options.YES)">
      Yes
  </button>
  <button 
    role="radio"
    [attr.aria-checked]="value === options.NO"
    type="button" 
    class="button button-no" 
    [class.button-pressed]="value === options.NO"
    (click)="activate(options.NO)">
      No
  </button>
</div>

<!-- 
role="radiogroup" : Identify div as a contatiner for radios  
[attr.aria-checked] = true/false : Indicate state of radio (checked = true / unchecked = false)
aria-labelledby="label" : identify radio group, the id is usually located in the label element that will be announced before the radio options giving the user a context to them
-->
